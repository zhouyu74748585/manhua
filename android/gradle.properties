org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Network configuration
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true

# Fix for Kotlin incremental cache corruption
kotlin.incremental=false
kotlin.incremental.android=false
kotlin.incremental.js=false
kotlin.incremental.multiplatform=false

# Gradle cache and build optimization
org.gradle.caching=false
org.gradle.configuration-cache=false
org.gradle.unsafe.configuration-cache=false

# Network and SSL configuration
systemProp.http.proxyHost=127.0.0.1
systemProp.http.proxyPort=7897
systemProp.https.proxyHost=127.0.0.1
systemProp.https.proxyPort=7897

# SSL and TLS configuration
systemProp.javax.net.ssl.trustStore=
systemProp.javax.net.ssl.trustStorePassword=
systemProp.javax.net.ssl.keyStore=
systemProp.javax.net.ssl.keyStorePassword=

# Flutter network configuration
flutter.network.useHttps=true
flutter.network.timeout=60000

# Android build optimization
android.enableR8.fullMode=false
android.enableBuildCache=false

# Alternative repository configuration
systemProp.flutter.storage.base.url=https://storage.flutter-io.cn
systemProp.flutter.maven.url=https://maven.aliyun.com/repository/public/
systemProp.gradle.wrapperUrl=https://mirrors.cloud.tencent.com/gradle/

# Network retry configuration
systemProp.org.gradle.internal.http.connectionTimeout=60000
systemProp.org.gradle.internal.http.socketTimeout=60000
systemProp.org.gradle.internal.network.retry.max.attempts=3
