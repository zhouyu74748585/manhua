name: manhua_reader_flutter
description: A modern manga reader application built with Flutter
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.0
  photo_view: ^0.15.0
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^12.1.3
  
  # File System
  file_picker: ^6.1.1
  archive: ^4.0.7
  path: ^1.8.3
  image: ^4.1.0
  
  # Data
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path_provider: ^2.1.1
  crypto: ^3.0.3
  pdfx: ^2.9.2
  pdf_render: ^1.4.11
  tuple: ^2.0.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true